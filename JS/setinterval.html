<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>
<body>
    <div class="container">
        This is a container <span id="time"></span>
    </div>
    <script>
        console.log("Start working");
        function greet() {
        console.log("Start working after 10secs"+" Murtaza");
        }
        setTimeout(greet,10000);

        function displaytime(){
            time = new Date();
            console.log(time);
            document.getElementById("time").innerHTML=time;
        }
        setInterval(displaytime,10000);
    </script>
</body>
</html>
